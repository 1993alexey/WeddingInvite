<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taiwan People Count</title>
</head>
<body>
    <h1 class="total-count"></h1>
    <div class="details"></div>
    <script>
        fetch('https://us-central1-wedding-invitation-df176.cloudfunctions.net/attendees')
            .then((res) => {
                return res.json()
            })
            .then((res) => {
                res = res.filter(person => person.type === 'reception');
                document.querySelector('.total-count').innerText = `Total number of visitors is ${res.length}`
                const details = document.querySelector('.details');
                

                for (let person of res) {
                    details.innerHTML += `<p>Name: ${person.name}</p>`;
                    details.innerHTML += `<p>Email: ${person.email}</p>`;
                    details.innerHTML += `<br>`;
                }
            })
            
    </script>
</body>
</html>
